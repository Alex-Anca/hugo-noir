{{ define "main" }}
<div class="container mx-auto px-4 py-12">
    <h1 class="text-4xl font-bold mb-8 text-gray-900 dark:text-white">{{ .Title }}</h1>
    <div class="space-y-6">
        {{ range .Pages }}
        <article class="border border-gray-200 dark:border-neutral-700 rounded-lg p-6 bg-gray-50 dark:bg-neutral-800 shadow-sm text-white">
            <h2 class="text-2xl font-semibold mb-2">
                <a href="{{ .RelPermalink }}" class="text-gray-900 dark:text-white hover:text-gray-700 dark:hover:text-gray-300 no-underline border-b border-gray-300 dark:border-gray-600 hover:border-gray-600 dark:hover:border-gray-400">{{ .Title }}</a>
            </h2>
            {{ if .Description }}
            <p class="text-gray-600 dark:text-gray-300">{{ .Description }}</p>
            {{ end }}
            {{ if .Date }}
            <time class="text-sm text-gray-500 dark:text-gray-400">{{ .Date.Format "January 2, 2006" }}</time>
            {{ end }}
        </article>
        {{ end }}
    </div>
</div>
{{ end }}
