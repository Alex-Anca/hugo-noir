{{ define "main" }}
<div class="container mx-auto px-4 py-12">
    <article class="max-w-3xl mx-auto p-8 border border-gray-200 dark:border-neutral-700 rounded-2xl bg-gray-50 dark:bg-neutral-800 shadow-sm text-white">
        <h1 class="text-4xl font-bold mb-4 text-gray-900 dark:text-white">{{ .Title }}</h1>
        {{ if eq .Section "blog" }}
            <div class="flex items-center gap-4 mb-8 text-gray-600 dark:text-gray-300">
                <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 2, 2006" }}</time>
                <div class="flex gap-2">
                    {{ range .Params.tags }}
                    <span class="px-2 py-1 bg-white dark:bg-neutral-700 rounded-md text-xs font-medium text-gray-600 dark:text-gray-300">{{ . }}</span>
                    {{ end }}
                </div>
            </div>
        {{ end }}
        
        <div class="prose max-w-none 
            prose-headings:text-gray-900 dark:prose-headings:text-white
            prose-p:text-gray-600 dark:prose-p:text-gray-300
            prose-a:text-gray-700 dark:prose-a:text-gray-300
            prose-strong:text-gray-900 dark:prose-strong:text-white
            prose-em:text-gray-800 dark:prose-em:text-gray-200
            prose-ul:text-gray-600 dark:prose-ul:text-gray-300
            prose-ol:text-gray-600 dark:prose-ol:text-gray-300
            prose-li:text-gray-600 dark:prose-li:text-gray-300
            [&_a:hover]:text-gray-900 dark:[&_a:hover]:text-gray-100
            underline-offset-2
            [&_a]:no-underline [&_a]:border-b [&_a]:border-gray-300 dark:[&_a]:border-gray-600
            [&_a:hover]:border-gray-600 dark:[&_a:hover]:border-gray-400">
            {{ .Content }}
        </div>
    </div>
</div>
{{ end }}
