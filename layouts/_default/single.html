{{ define "main" }}
<div class="container mx-auto px-4 py-12">
    <article class="max-w-3xl mx-auto p-8 border border-border-primary-light dark:border-border-primary-dark rounded-2xl bg-white dark:bg-neutral-800">
        <h1 class="text-4xl font-bold mb-4 text-text-primary-light dark:text-text-primary-dark">{{ .Title }}</h1>
        {{ if eq .Section "blog" }}
            <div class="flex items-center gap-4 mb-8 text-text-secondary-light dark:text-text-secondary-dark">
                <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 2, 2006" }}</time>
                <div class="flex gap-2">
                    {{ range .Params.tags }}
                    <span class="px-2 py-1 bg-gray-100 dark:bg-neutral-700 rounded-md text-xs font-medium text-text-secondary-light dark:text-text-secondary-dark">{{ . }}</span>
                    {{ end }}
                </div>
            </div>
        {{ end }}
        
        <div class="prose dark:prose-invert prose-headings:text-text-primary-light dark:prose-headings:text-text-primary-dark prose-p:text-text-secondary-light dark:prose-p:text-text-secondary-dark max-w-none">
            {{ .Content }}
        </div>
    </div>
</div>
{{ end }}
